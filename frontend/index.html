<!--frontend\index.html-->
<!DOCTYPE html>
<html>
<head>
  <title>GravNet-ML</title>
  <style>
    body {
      background:#000;
      color:#0ff;
      font-family: monospace;
      margin: 0;
      padding: 10px;
    }

    button {
      margin: 4px;
      background:#111;
      color:#0ff;
      border:1px solid #0ff;
      cursor:pointer;
    }

    .tabs button { margin-right: 8px; }

    .tab { display:none; }
    .tab.active { display:block; }

    .row { display:flex; height: 80vh; }

    .left { width:75%; }
    .right {
      width:25%;
      border-left:1px solid #0ff;
      padding-left:10px;
      overflow-y:auto;
    }

    canvas {
      border:1px solid #0ff;
      margin-top:10px;
    }

    .indicator {
      display:inline-block;
      width:10px;
      height:10px;
      border-radius:50%;
      background:red;
      margin-left:5px;
    }

    .csv { padding:4px; font-size: 12px; }
    .csv button { display:none; float:right; }
    .csv:hover button { display:inline; }
  </style>
</head>
<body>

<h2>GravNet-ML</h2>

<div class="tabs">
  <button onclick="showTab('sim')">Simulation</button>
  <button onclick="showTab('ml')">ML Analysis</button>
</div>

<hr>

<div id="sim" class="tab active">
  <div>
    Objects:
    <input id="n" type="number" value="3" min="2" max="8">

    <button onclick="run()">Run</button>

    <button onclick="toggleExport()">
      Export Data <span id="light" class="indicator"></span>
    </button>

    <button onclick="increaseSpeed()">Speed +</button>
    <button onclick="decreaseSpeed()">Speed -</button>
  </div>

  <div class="row">
    <div class="left">
      <p id="info"></p>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="right">
      <h4>Datasets</h4>
      <button onclick="deleteAllCSVs()">Delete All</button>
      <div id="csvList">(none)</div>
    </div>
  </div>
</div>

<div id="ml" class="tab">
  <select id="csvSelect"></select>
  <button onclick="analyze()">Analyze</button>

  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
    <canvas id="plot1" width="300" height="200"></canvas>
    <canvas id="plot2" width="300" height="200"></canvas>
    <canvas id="plot3" width="300" height="200"></canvas>
    <canvas id="plot4" width="300" height="200"></canvas>
  </div>
</div>

<!-- âœ… FIXED -->
<script src="/static/app.js"></script>
</body>
</html>
